services:
  next:
    environment:
      MONGO: mongodb://mongo/kobros
      NEXT_PUBLIC_URL: http://www.dr-kobros.com
      NEXT_PUBLIC_API: http://www.dr-kobros.com
    build:
      dockerfile: docker/next/Dockerfile
    depends_on:
      - mongo
    networks:
      - kobros
    ports:
      - 3000:3000
  mongo:
    image: mongo
    restart: always
    volumes:
      - mongodata:/data/db
    networks:
      - kobros
networks:
  kobros:
    driver: bridge
volumes:
  mongodata:
